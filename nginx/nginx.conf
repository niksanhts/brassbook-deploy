worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Разрешаем загрузку больших файлов (например, до 20МБ)
        client_max_body_size 20M;

        root /usr/share/nginx/html;
        index index.html;

        # Отдача музыки и ассетов
        location /src/assets/ {
            alias /usr/share/nginx/html/assets/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Проксирование API запросов
        location /api {
            proxy_pass http://app:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Проксирование документации API
        location /docs {
            proxy_pass http://app:8000/docs;
            proxy_set_header Host $host;
        }

        # Обработка статики фронтенда
        location / {
            try_files $uri $uri/ /index.html;
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|mp3|wav|ogg)$ {
                expires 30d;
                add_header Cache-Control "public, no-transform";
            }
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/static;
        }
    }
}
